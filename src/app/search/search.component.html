<div class="ui search" [class.loading]="isLoading">
  <div class="ui icon input">
    <input type="text" #box class="promt" (keyup)="keyUp$.next(box.value)">
    <i class="search icon"></i>
  </div>
  <div class="results transition visible" *ngIf="foundBooks.length && box.value.length">
    <a class="result" *ngFor="let book of foundBooks" [routerLink]="['..', 'books', book.isbn]">
      {{ book.title }}
      <p class="description"> {{ book.subtitle }}</p>
    </a>
  </div>
</div>
